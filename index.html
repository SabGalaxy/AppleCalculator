<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>

<body>
    <div class="calc-container">
        <div class="btn-container">
            <button class="calc-container-btn btn-red"></button>
            <button class="calc-container-btn btn-yellow"></button>
            <button class="calc-container-btn btn-green"></button>
        </div>
        <input type="number" class="calc-container-input" placeholder="0">
        <div class="input-btn-container">
            <div class="row1">
                <button class="input-btn-container-btns top-row">AC</button>
                <button class="input-btn-container-btns top-row">+/-</button>
                <button class="input-btn-container-btns top-row">%</button>
                <button class="input-btn-container-btns operator">รท</button>
            </div>
            <div class="row2">
                <button class="input-btn-container-btns">7</button>
                <button class="input-btn-container-btns">8</button>
                <button class="input-btn-container-btns">9</button>
                <button class="input-btn-container-btns operator">x</button>
            </div>
            <div class="row3">
                <button class="input-btn-container-btns">4</button>
                <button class="input-btn-container-btns">5</button>
                <button class="input-btn-container-btns">6</button>
                <button class="input-btn-container-btns operator">-</button>
            </div>
            <div class="row4">
                <button class="input-btn-container-btns">1</button>
                <button class="input-btn-container-btns">2</button>
                <button class="input-btn-container-btns">3</button>
                <button class="input-btn-container-btns operator">+</button>
            </div>
            <div class="row5">
                <button class="input-btn-container-btns btn0">0</button>
                <button class="input-btn-container-btns">.</button>
                <button class="input-btn-container-btns operator">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
